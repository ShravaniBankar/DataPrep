        <div class="container-fluid d-flex justify-content-between">
            <a class="navbar-brand fw-bold" href="#">Data Prep</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Solutions</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
                </ul>

        </div>

    <div class="wrapper">
        <div class="left-panel text-center">
            <img src="C:\Users\PRADNYA SANTOSH GORE\OneDrive\Desktop\data_processing\bg.png" alt="Secure Data" class="illustration">
            <h2 class="text-danger" style="color: #ff5722;">Secure & Efficient Data Cleaning</h2>
        </div>
        <div class="right-panel">
            <h1>Welcome!</h1>
            <p>Upload and clean your data with ease.</p>
            <form action="/upload" method="POST" enctype="multipart/form-data">
                <input type="text" placeholder="Your name" required>
                <input type="email" placeholder="Your e-mail" required>
                <input type="password" placeholder="Create password" required>
                <button type="submit" class="create-account">Sign In</button>
                <button type="button" class="sign-in">Login</button>
            </form>
        </div>
    </div>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, rgba(30, 60, 114, 0.7), rgba(42, 82, 152, 0.7));
            color: white;
        }

        .wrapper {
            display: flex;
            width: 80%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        .left-panel {
            flex: 1;
            background: rgba(240, 244, 248, 0.9);
            padding: 30px;
            text-align: center;
        }

        .left-panel img {
            width: 100%;
            max-width: 250px;
        }

        .right-panel {
            flex: 1;
            padding: 40px;
            text-align: center;
            background: rgba(42, 82, 152, 0.9);
            border-left: 2px solid rgba(255, 255, 255, 0.3);
        }

        .right-panel h1 {
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        .create-account {
            background: #ff9800;
            color: white;
        }

        .create-account:hover {
            background: #e68900;
        }

        .sign-in {
            background: transparent;
            border: 2px solid white;
            color: white;
        }

        .sign-in:hover {
            background: white;
            color: #2a5298;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
